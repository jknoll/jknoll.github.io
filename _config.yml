# Jekyll configuration for GitHub Pages

# Site settings
title: Justin F. Knoll
description: >-
  Product Leader, AI/ML Engineer, Hackathon Winner,
  Deep Learning Specialist
baseurl: ""
url: "https://jknoll.github.io"

# Navigation - only show index.md in header
header_pages:
  - index.md

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - .jknoll.github.com/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CLAUDE.md
  - requirements.txt
  - linkedin-skills.md
  - linkedin-licenses-certifications.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections (for future expansion)
collections:
  projects:
    output: true
    permalink: /:collection/:name
