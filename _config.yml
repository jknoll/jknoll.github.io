# Jekyll configuration for GitHub Pages

# Site settings
title: Justin F. Knoll
email: your-email@example.com
description: >-
  AI/ML Engineer - Hackathon winner, deep learning specialist,
  and agent orchestration expert
baseurl: ""
url: "https://jknoll.github.io"

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - .jknoll.github.com/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CLAUDE.md
  - requirements.txt
  - index-new.md
  - linkedin-skills.md
  - linkedin-licenses-certifications.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections (for future expansion)
collections:
  projects:
    output: true
    permalink: /:collection/:name
